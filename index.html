<!DOCTYPE html>
<html>
<head>
    <title>Neigbhorhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!--     <span class="nav-toggle">&#9776;</span> -->
    <i class="fa fa-bars fa-2x nav-toggle" data-bind="click: openMenu">menu</i>
    <nav id="nav" class="nav">
            <div class="filter_ul">
            <div class="filter"><br>
                Filter:<input type="text" data-bind="textInput: filteredlocation"/>
            </div>
            <ul data-bind="foreach: locationArray">
                <li class="filteredlocationlist" data-bind="text: name, click: $parent.clickedLocation" ></li>
            </ul>

        </div>
        <h2>Find Walmart</h2>
        <p>Udacity will help you locate the closest Walmart. Pick an option below</p>
        <form id="chooseZip" data-bind="submit: getLocations">
            <button type="submit" class="locationButton">Use current location</button>
            <button type="button" id="searchZip" class="locationButton">Search by Zip Code</button>
            <div class="clear"></div>
            <div class="zipSearch">
                <input id="textZip" type="text" name="zip" placeholder="enter your zip code" data-bind="value: zipCode" autofocus>
                <button type="submit" class="locationButton">Search</button>
            </div>
            <div class="clear"></div>
        </form>

        <div class="filter_ul">
            <div class="filter">
                Walmarts:<input type="text" data-bind="textInput: filteredwarmarts"/>
            </div>
            <ul data-bind="foreach: warmartArray">
                <li class="filteredlocationlist" data-bind="text: title, click: $parent.walmartclickedLocation" ></li>
            </ul>

        </div>
    </nav>

    <div id="map-canvas" class="map-canvas"></div>


    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhMLqm1EqAaO6t1YC-ynp10rI__54qMxk"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/search.js"></script>


</body>
</html>
